<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My English - Escola de inglês</title>

    <link rel="stylesheet" href="../css/variable.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <script
      src="https://kit.fontawesome.com/a6af6215d3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header class="header">
      <nav class="menu">
        <ul class="list">
          <li class="nav-link">
            <a class="link" href="../../index.html">About</a>
          </li>
          <li class="nav-link"><a class="link" href="#contact">Contact</a></li>
        </ul>
        <div class="social-media">
          <a target="_blank" href="////www.facebook.com/curtamyenglish">
            <i class="fa-brands fa-square-facebook"></i>
          </a>
          <a target="_blank" href="////www.instagram.com/sigamyenglish">
            <i class="fa-brands fa-square-instagram"></i>
          </a>
        </div>
      </nav>
    </header>
    <section class="contact" id="contact">
      <h2 class="contact-title">Estamos disponíveis para te atender!</h2>
      <div class="container-form">
        <img src="../img/logo.png" alt="Logo da My English" />
        <form class="form">
          <div class="label-float">
            <input type="text" id="name" placeholder="" required />
            <label for="name" id="name">Nome</label>
          </div>

          <div class="label-float">
            <input type="email" id="email" placeholder="" required />
            <label for="email" id="email">Email</label>
          </div>

          <div class="label-float">
            <input type="tel" id="tel" placeholder="" required />
            <label for="tel" id="tel">Telefone</label>
          </div>
          <div class="label-float">
            <textarea name="message" id="message" required></textarea>
            <label for="message" id="message">Mensagem</label>
          </div>
          <input type="submit" value="Enviar" id="button" />
        </form>
      </div>
    </section>
  </body>
</html>
